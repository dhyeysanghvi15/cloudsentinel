services:
  api:
    build:
      context: ./api
    environment:
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_SCAN_ENABLED: ${AWS_SCAN_ENABLED:-0}
      DATA_DIR: ${DATA_DIR:-/data}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      OWNER_TAG: ${OWNER_TAG:-dhyey}
      ENV: ${ENV:-local}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ALLOW_ADMIN_SIM: ${ALLOW_ADMIN_SIM:-0}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./api:/app
